<app-navbar></app-navbar>
<div class="formk">
<form  #fr="ngForm" (ngSubmit)="getData(fr)"   class="form-horizontal " >
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Enter your Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="Email" id="email" placeholder="Enter email" ng-model>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="Password" id="pwd" placeholder="Enter password" ng-model>
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="pwd1">Re-enter Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
  </div>
  <div class="checkbox">
      <label class="check"><input type="checkbox">Accept terms </label>
  </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create</button>
    </div>
</form>
<div class="terms">
    <a [routerLink]="['/terms']">Terms and Conditions</a>
</div>
</div> 
<div class="ftup">
<app-footer></app-footer>
</div>
